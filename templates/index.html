<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineLit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CineLit</h1>
            <p>AI가 추천하는 영화와 도서의 세계를 탐험하세요{{ name}}</p>
        </header>

        <form id="search-form" class="search-form">
            <div class="search-type-toggle">
                <button type="button" data-type="movie" class="active">영화</button>
                <button type="button" data-type="book">도서</button>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="검색어를 입력하세요...">
                <button type="submit" id="search-button">검색</button>
            </div>
        </form>

        <div id="loading" class="loading" style="display:none;">AI가 컨텐츠를 생성하고 있습니다...</div>
        <div id="error" class="error" style="display:none;"></div>
        <div id="placeholder" class="placeholder">궁금한 영화나 책을 검색해보세요.</div>

        <div id="results-grid" class="results-grid"></div>

        <div id="modal" class="modal-overlay" style="display:none;">
            <div class="modal-content">
                <button id="modal-close" class="modal-close">&times;</button>
                <div class="details-wrapper">
                    <div class="details-cover"></div>
                    <div class="details-info">
                        <div id="details-loading" class="loading" style="display:none;">상세 정보를 생성 중입니다...</div>
                        <div id="details-content" style="display:none;">
                            <h2 id="details-title"></h2>
                            <p class="meta" id="details-meta"></p>

                            <h3>시놉시스</h3>
                            <p id="details-synopsis"></p>

                            <h3>AI 평론</h3>
                            <p id="details-review"></p>

                            <h3>추천 작품</h3>
                            <ul id="details-recommendations"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
